<html>
<head>
	<title>Dynamic List</title>
	<style>
		*{
			margin: 0 0 0 0;
			padding: 0 0 0 0;
		}

		.list2{
			background-color:black;
			height:4%;
		   	text-align:center;
		}

		.list2 li{
			float:left;
			background-color:none;
		  	margin-left:0%;
		 	height:100%;
		  	width:25%;
		  	border-right:1 white solid;
		  	color:white;
		  	border-radius:0;
		  	list-style-type: none;
		}

		.list2 li:hover{
			background-color:green;
		}
	</style>
</head>
<body>

	<center>
		<u>
			<h1>
		DYNAMIC LIST
			</h1>
		</u> 
	</center>

			<br>
			<br>
	<div class="list2">
		<ul>
			<li>Home 
			<li>Gallery
			<li>Contact
			<li>About us
		</ul>
	</div>
</body>
	</html>
